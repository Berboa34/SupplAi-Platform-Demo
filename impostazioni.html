<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impostazioni - Smart Matching Platform</title> <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
  <style>
    /* ... (stili identici) ... */
    .chat-toggle { position: fixed; bottom: 20px; right: 20px; z-index: 50; }
    .slide-in-right { animation: slideInRight 0.3s forwards; }
    .slide-out-right { animation: slideOutRight 0.3s forwards; }
    @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
    @keyframes slideOutRight { from { transform: translateX(0); } to { transform: translateX(100%); } }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb { background: #c5c5c5; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex h-screen">

    <aside class="w-64 bg-white shadow-md p-6">
      <h1 class="text-2xl font-bold mb-8 text-blue-600 flex items-center">
        <i data-lucide="link" class="mr-2"></i> Smart Matching
      </h1>
      <nav class="space-y-4">
        <a href="dashboard.html" class="flex items-center text-gray-700 hover:text-blue-600 p-2 rounded-md hover:bg-blue-50 transition-colors">
          <i data-lucide="layout-dashboard" class="mr-2 h-5 w-5"></i>
          <span>Dashboard</span>
        </a>
        <a href="matching.html" class="flex items-center text-gray-700 hover:text-blue-600 p-2 rounded-md hover:bg-blue-50 transition-colors">
          <i data-lucide="git-merge" class="mr-2 h-5 w-5"></i>
          <span>Matching</span>
        </a>
        <a href="cronologia.html" class="flex items-center text-gray-700 hover:text-blue-600 p-2 rounded-md hover:bg-blue-50 transition-colors">
          <i data-lucide="history" class="mr-2 h-5 w-5"></i>
          <span>Cronologia</span>
        </a>
        <a href="contratti.html" class="flex items-center text-gray-700 hover:text-blue-600 p-2 rounded-md hover:bg-blue-50 transition-colors">
          <i data-lucide="file-text" class="mr-2 h-5 w-5"></i>
          <span>Contratti</span>
        </a>
        <div class="pt-4 border-t mt-4">
          <a href="impostazioni.html" class="flex items-center text-blue-600 bg-blue-50 p-2 rounded-md hover:bg-blue-100 transition-colors">
            <i data-lucide="settings" class="mr-2 h-5 w-5"></i>
            <span>Impostazioni</span>
          </a>
          <a href="supporto.html" class="flex items-center text-gray-700 hover:text-blue-600 p-2 rounded-md hover:bg-blue-50 transition-colors">
            <i data-lucide="help-circle" class="mr-2 h-5 w-5"></i>
            <span>Supporto</span>
          </a>
        </div>
      </nav>
    </aside>

    <div class="flex-1 flex relative">

      <main class="flex-1 p-10 overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
          <h2 class="text-2xl font-bold text-gray-800">Impostazioni Account</h2>
          <div class="flex items-center gap-4">
            <div class="relative">
              <i data-lucide="bell" class="h-6 w-6 text-gray-600 cursor-pointer"></i>
              <div class="absolute -top-1 -right-1 bg-red-500 rounded-full w-4 h-4 flex items-center justify-center">
                <span class="text-white text-xs">3</span>
              </div>
            </div>
          </div>
        </div>

        <div class="space-y-8">
            <div class="bg-white p-8 rounded-lg shadow">
                <h3 class="text-xl font-semibold mb-6 text-gray-700 flex items-center">
                    <i data-lucide="user-cog" class="mr-2 h-5 w-5 text-blue-600"></i>Profilo Utente
                </h3>
                <form class="space-y-4">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                        <input type="text" name="nome" id="nome" value="Mario Rossi" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email" id="email" value="mario.rossi@example.com" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                    </div>
                    <div>
                        <label for="azienda" class="block text-sm font-medium text-gray-700">Azienda (Opzionale)</label>
                        <input type="text" name="azienda" id="azienda" value="Rossi S.p.A." class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                    </div>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Salva Modifiche Profilo</button>
                </form>
            </div>

            <div class="bg-white p-8 rounded-lg shadow">
                <h3 class="text-xl font-semibold mb-6 text-gray-700 flex items-center">
                    <i data-lucide="shield-check" class="mr-2 h-5 w-5 text-blue-600"></i>Sicurezza
                </h3>
                <form class="space-y-4">
                    <div>
                        <label for="current_password" class="block text-sm font-medium text-gray-700">Password Attuale</label>
                        <input type="password" name="current_password" id="current_password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                    </div>
                    <div>
                        <label for="new_password" class="block text-sm font-medium text-gray-700">Nuova Password</label>
                        <input type="password" name="new_password" id="new_password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                    </div>
                     <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Conferma Nuova Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm p-2">
                    </div>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Cambia Password</button>
                </form>
            </div>

            <div class="bg-white p-8 rounded-lg shadow">
                <h3 class="text-xl font-semibold mb-6 text-gray-700 flex items-center">
                    <i data-lucide="bell-ring" class="mr-2 h-5 w-5 text-blue-600"></i>Preferenze Notifiche
                </h3>
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-700">Notifiche email per nuovi match</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                          <input type="checkbox" value="" class="sr-only peer" checked>
                          <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-700">Notifiche email per aggiornamenti contratti</span>
                         <label class="relative inline-flex items-center cursor-pointer">
                          <input type="checkbox" value="" class="sr-only peer" checked>
                          <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        </main>

      <aside id="chatSidebar" class="w-80 bg-white border-l border-gray-200 shadow-xl flex flex-col absolute right-0 top-0 h-full hidden transform z-40">
         <div class="flex items-center justify-between border-b p-4">
          <div class="text-lg font-semibold flex items-center">
            <i data-lucide="message-square" class="mr-2 h-5 w-5 text-blue-600"></i>
            Chat Fornitori
          </div>
          <button onclick="toggleChat()" class="text-gray-500 hover:text-gray-700">
            <i data-lucide="x" class="h-5 w-5"></i>
          </button>
        </div>
        <div class="border-b flex">
          <button class="flex-1 py-3 px-4 border-b-2 border-blue-600 text-blue-600 font-medium flex justify-center">
            <i data-lucide="users" class="h-4 w-4 mr-1"></i>
            Tutti
          </button>
          <button class="flex-1 py-3 px-4 text-gray-500 hover:text-gray-700 flex justify-center">
            <i data-lucide="bell" class="h-4 w-4 mr-1"></i>
            Non letti
          </button>
        </div>
        <div class="p-3 border-b">
          <div class="flex items-center bg-gray-100 rounded-md px-3 py-2">
            <i data-lucide="search" class="h-4 w-4 text-gray-500 mr-2"></i>
            <input type="text" placeholder="Cerca chat..." class="bg-transparent outline-none text-sm w-full">
          </div>
        </div>
        <div class="overflow-y-auto flex-1">
          </div>
        <div class="border-t flex flex-col h-64">
          </div>
      </aside>

      <button onclick="toggleChat()" class="chat-toggle bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition-colors flex items-center justify-center">
        <i data-lucide="message-circle" class="h-6 w-6"></i>
      </button>

    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() { lucide.createIcons(); });
    function toggleChat() {
      const chat = document.getElementById("chatSidebar");
      if (chat.classList.contains("hidden")) {
        chat.classList.remove("hidden");
        chat.classList.add("slide-in-right");
      } else {
        chat.classList.add("slide-out-right");
        setTimeout(() => {
          chat.classList.add("hidden");
          chat.classList.remove("slide-out-right");
        }, 280);
      }
    }
  </script>

</body>
</html>
